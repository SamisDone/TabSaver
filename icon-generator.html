<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabSaver Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    canvas {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
      cursor: pointer;
    }
    canvas:hover {
      border-color: #667eea;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .success {
      color: #10b981;
      font-weight: 600;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .success.show {
      opacity: 1;
    }
    .instructions {
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 500px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #3B82F6;
    }
    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 8px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ TabSaver Icon Generator</h1>
    <p>Generate the icon for your TabSaver extension</p>
    
    <canvas id="iconCanvas" width="128" height="128"></canvas>
    
    <div class="buttons">
      <button onclick="downloadIcon()">‚¨áÔ∏è Download icon.png</button>
      <button onclick="copyToClipboard()">üìã Copy Image</button>
    </div>
    
    <div class="success" id="success"></div>
    
    <div class="instructions">
      <h3>üìù Instructions</h3>
      <ol>
        <li>Click "Download icon.png" button above</li>
        <li>Save the file as <code>icon.png</code></li>
        <li>Move it to the <code>icons/</code> folder in your TabSaver directory</li>
        <li>Load the extension in Chrome at <code>chrome://extensions/</code></li>
      </ol>
    </div>
  </div>

  <script>
    // Draw the icon
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    function drawIcon() {
      // Clear canvas
      ctx.clearRect(0, 0, 128, 128);
      
      // Draw rounded rectangle background with gradient
      const gradient = ctx.createLinearGradient(0, 0, 128, 128);
      gradient.addColorStop(0, '#3B82F6');
      gradient.addColorStop(1, '#6366F1');
      
      ctx.fillStyle = gradient;
      roundRect(ctx, 0, 0, 128, 128, 24);
      ctx.fill();
      
      // Draw folder icon
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.moveTo(32, 44);
      ctx.lineTo(32, 84);
      ctx.quadraticCurveTo(32, 90, 38, 90);
      ctx.lineTo(90, 90);
      ctx.quadraticCurveTo(96, 90, 96, 84);
      ctx.lineTo(96, 52);
      ctx.quadraticCurveTo(96, 46, 90, 46);
      ctx.lineTo(60, 46);
      ctx.lineTo(54, 38);
      ctx.lineTo(38, 38);
      ctx.quadraticCurveTo(32, 38, 32, 44);
      ctx.fill();
      
      // Draw save arrow
      ctx.strokeStyle = '#3B82F6';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Vertical line
      ctx.beginPath();
      ctx.moveTo(64, 58);
      ctx.lineTo(64, 78);
      ctx.stroke();
      
      // Arrow left
      ctx.beginPath();
      ctx.moveTo(64, 78);
      ctx.lineTo(58, 72);
      ctx.stroke();
      
      // Arrow right
      ctx.beginPath();
      ctx.moveTo(64, 78);
      ctx.lineTo(70, 72);
      ctx.stroke();
    }
    
    // Helper function to draw rounded rectangle
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
    
    // Download icon as PNG
    function downloadIcon() {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showSuccess('‚úÖ Downloaded! Move it to the icons/ folder');
      });
    }
    
    // Copy image to clipboard
    async function copyToClipboard() {
      try {
        canvas.toBlob(async function(blob) {
          await navigator.clipboard.write([
            new ClipboardItem({ 'image/png': blob })
          ]);
          showSuccess('‚úÖ Copied to clipboard!');
        });
      } catch (err) {
        showSuccess('‚ùå Copy failed - use Download instead');
      }
    }
    
    // Show success message
    function showSuccess(message) {
      const success = document.getElementById('success');
      success.textContent = message;
      success.classList.add('show');
      setTimeout(() => {
        success.classList.remove('show');
      }, 3000);
    }
    
    // Draw icon on load
    drawIcon();
  </script>
</body>
</html>
